<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/style.css">
   <!--Bootstrap CSS-->
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
      <!--FontAwesome 5-->
      <script src="https://kit.fontawesome.com/a4cf3a1ade.js" crossorigin="anonymous"></script>
   <title>Calculator</title>
</head>
<body>
   <header>
      <h1>CALCUL-A-TRON-1500</h1>
   </header>
   <section class="main">
      <div class="calculator">
         <div class="display-area">
            <span></span>
            <span></span>
         </div>
         <div class="buttons-wrapper">
            <div class="buttons-grid">
               <button value="ac" class="utility button btn first-row">AC</button>
               <button value="sqrt" class="hidden utility button btn first-row">V-</button>
               <button value="pi" class="hidden utility button btn first-row">PI</button>
               <button value="modulus" class="hidden utility button btn first-row">%</button>
               <button value="7" class="number button btn">7</button>
               <button value="8" class="number button btn">8</button>
               <button value="9" class="number button btn">9</button>
               <button value="division" class="operator button btn">รท</button>
               <button value="4" class="number button btn">4</button>
               <button value="5" class="number button btn">5</button>
               <button value="6" class="number button btn">6</button>
               <button value="multiplication" class="operator button btn">x</button>
               <button value="1" class="number button btn">1</button>
               <button value="2" class="number button btn">2</button>
               <button value="3" class="number button btn">3</button>
               <button value="subtraction" class="operator button btn">-</button>
               <button value="0" class="button btn">0</button>
               <button value="." class=" utility button btn">,</button>
               <button value="equals" class="operator button btn">=</button>
               <button value="addition" class="operator button btn">+</button>
            </div>
         </div>
      </div>
   </section>
   <footer>
      <a href="https://github.com/furkanssarri" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i> furkanssarri
      <script>
         document.write(new Date().getFullYear());
      </script>
      </a>
   </footer>
   <script defer src="js/app.js"></script>
   <!--Bootstrap JS-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
