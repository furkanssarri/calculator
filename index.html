<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <!--Bootstrap CSS-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

   <title>Calculator</title>
</head>

<body>
   <h1>CALCULATOR</h1>

   <section class="container d-flex justify-content-center">
         <div class="row col-md-4 flex-column">
            <div class="calculator flex-column">
               <div class="display-area d-flex">
                  <span>42</span>
               </div>
               <div class="numbers d-flex flex-column gx-5">
                  <div class="row numbers-row">
                     <div id="ac" class="utility buttons buton btn">AC</div>
                     <div id="c" class="utility buttons buton btn">C</div>
                     <div id="modulus" class="utility buttons buton btn">%</div>
                     <div id="division" class=" operator buttons buton btn">/</div>
                  </div>
                  <div class="row numbers-row">
                     <div id="7" class="number buttons buton btn">7</div>
                     <div id="8" class="number buttons buton btn">8</div>
                     <div id="9" class="number buttons buton btn">9</div>
                     <div id="multiplication" class="operator buttons buton btn">X</div>
                  </div>
                  <div class="row numbers-row">
                     <div id="4" class="number buttons buton btn">4</div>
                     <div id="5" class="number buttons buton btn">5</div>
                     <div id="6" class="number buttons buton btn">6</div>
                     <div id="subtraction" class="operator buttons buton btn">-</div>
                  </div>
                  <div class="row numbers-row">
                     <div id="1" class="number buttons buton btn">1</div>
                     <div id="2" class="number buttons buton btn">2</div>
                     <div id="3" class="number buttons buton btn">3</div>
                     <div id="addition" class="operator buttons buton btn">+</div>
                  </div>
                  <div class="row numbers-row">
                     <div id="0" class="number buttons buton btn">0</div>
                     <div id="comma" class="number buttons buton btn">.</div>
                     <div id="equals" class="operator buttons buton btn">=</div>
                  </div>
               </div>
            </div>
         </div>
   </section>

   <script defer src="js/app.js"></script>
   <!--Bootstrap JS-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
