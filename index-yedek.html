<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <!--Bootstrap CSS-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

   <title>Calculator</title>
</head>

<body>
   <h1>CALCULATOR</h1>

   <section class="container d-flex justify-content-center">
         <div class="col-md-4 flex-column">
            <div class="calculator flex-column">
               <div class="display-area">
                  <span> </span>
                  <span> </span>
               </div>
               <div class="numbers d-flex flex-column gx-5">
                  <div class="row numbers-row">
                     <button value="ac" class="col-md-2 utility buttons buton btn">AC</button>
                     <button value="c" class="col-md-2 utility buttons buton btn">C</button>
                     <button value="modulus" class="col-md-2 utility operator buttons buton btn">%</button>
                     <button value="division" class="col-md-2 operator buttons buton btn">/</button>
                  </div>
                  <div class="row numbers-row">
                     <button value="7" class="col-md-2 number buttons buton btn">7</button>
                     <button value="8" class="col-md-2 number buttons buton btn">8</button>
                     <button value="9" class="col-md-2 number buttons buton btn">9</button>
                     <button value="multiplication" class="col-md-2 operator buttons buton btn">X</button>
                  </div>
                  <div class="row numbers-row">
                     <button value="4" class="col-md-2 number buttons buton btn">4</button>
                     <button value="5" class="col-md-2 number buttons buton btn">5</b>
                     <button value="6" class="col-md-2 number buttons buton btn">6</button>
                     <button value="subtraction" class="col-md-2 operator buttons buton btn">-</button>
                  </div>
                  <div class="row numbers-row">
                     <button value="1" class="col-md-2 number buttons buton btn">1</button>
                     <button value="2" class="col-md-2 number buttons buton btn">2</button>
                     <button value="3" class="col-md-2 number buttons buton btn">3</button>
                     <button value="addition" class="col-md-2 operator buttons buton btn">+</button>
                  </div>
                  <div class="row numbers-row">
                     <button value="00" class="col-md-2 number buttons buton btn">00</b>
                     <button value="0" class="col-md-2 number buttons buton btn">0</>
                     <button value="comma" class="col-md-2 number buttons buton btn">.</button>
                     <button value="equals" class="col-md-2 operator buttons buton btn">=</button>
                  </div>
               </div>
            </div>
         </div>
   </section>

   <script defer src="js/app.js"></script>
   <!--Bootstrap JS-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
   <!--FontAwesome 5-->
   <script src="https://kit.fontawesome.com/a4cf3a1ade.js" crossorigin="anonymous"></script>
</body>

</html>
